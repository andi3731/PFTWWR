<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My music</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Here you can find some music.</h1>
    <h2>You can click buttons to play or stop music.</h2>

    <div class="song">
      <audio>
        <source src="audio/audio1.ogg" type="audio/ogg; codecs=vorbis">
        <source src="audio/audio1.mp3" type="audio/mpeg">
      </audio>
      <div class="play">▸</div>
      <div class="stop">■</div>
      <h2>First Song</h2>
    </div>

    <div class="song">
      <audio>
        <source src="audio/audio2.ogg" type="audio/ogg; codecs=vorbis">
        <source src="audio/audio2.mp3" type="audio/mpeg">
      </audio>
      <div class="play">▸</div>
      <div class="stop">■</div>
      <h2>Second Song</h2>
    </div>

    <div class="song">
      <audio>
        <source src="audio/audio3.ogg" type="audio/ogg; codecs=vorbis">
        <source src="audio/audio3.mp3" type="audio/mpeg">
      </audio>
      <div class="play">▸</div>
      <div class="stop">■</div>
      <h2>Third Song</h2>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
